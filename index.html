   <!--mobile number and email started-->

	  </div>
	    <!--gender and date ended-->
	  <div class="row">

       <input type="checkbox">
        <span class="checkmark"></span>
           </label>	  
	  </div>
	  </div>
	  <div class="row">

	 <center> <button type="button"class="button" onclick="error_message()">Register</button></center>

</div>
</div>
<script>
var fname = document.getElementById('fname');
var mobile = document.getElementById('mobile');
var lname = document.getElementById('lname');
var email = document.getElementById('email');
var password = document.getElementById('password');
var cpassword = document.getElementById('cpassword');
var dob = document.getElementById('dob');
 var fname_error = document.getElementById('fname_error');
 var email_error = document.getElementById('email_error');
 var mobile_error = document.getElementById('mobile_error');
 var lname_error = document.getElementById('lname_error');
  var dept_error = document.getElementById('dept_error');
  var password_error = document.getElementById('password_error');
  var cpassword_error = document.getElementById('cpassword_error');
  var fname_error = document.getElementById('dob');
 function error_message()
 {
  //first name validation
 if(fname.value.length >= 7)
 {
	fname_error.innerHTML = "Value must below 7 charecters";
 }else{
 fname_error.innerHTML = "";
 }
 //text last name validation
 if(lname.value.length >= 3)
 {
	lname_error.innerHTML = "Value must below 3 charecters";
 }
 else{
 lname_error.innerHTML = "";
 
 }
 //phone validation
  if(mobile.value.length <= 12 && mobile.value.length <= 10)
 {

 mobile_error.innerHTML = "Not a phone number";
 
 
	
 }else{
 mobile_error.innerHTML = "";
 
 }
 //email
 
 var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

 if(email.value != "" && reg.test(email.value)==false){
 email_error.innerHTML = "email invalid";
 }else{
 email_error.innerHTML = "";
 
 }
 
 //password
 if(password.value.length >=10)
 {

 password_error.innerHTML = "password should contain 10 numbers";
 
 
	
 }else{
 password_error.innerHTML = "";
 
 }
 //conform password
 if(password.value != cpassword.value)
 {
 cpassword_error.innerHTML = "password does't match";
 }else{
 cpassword_error.innerHTML = "";
 
 }
 
 if(dob.value.length=="")
 {
    dob_error.innerHTML="enter the proper date of DOB";
 }
 }
 </script>
